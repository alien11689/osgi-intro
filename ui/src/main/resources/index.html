<!DOCTYPE html>
<html>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
<script src="app.js"></script>
<body>

<!--Based on https://github.com/cschneider/Karaf-Tutorial/tree/master/tasklist-blueprint-cdi/angular-ui-->
<div class="container-fluid" ng-app="taskApp" ng-controller="TaskController as taskCtrl">
    <h1>Tasks</h1>
    <div>
        <button class="btn btn-success" ng-click="reload()"><span class="glyphicon glyphicon-refresh"></span> Reload
        </button>
    </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="t in tasks">
            <td>{{t.id}}</td>
            <td>{{t.name}}</td>
            <td>{{t.description}}</td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
